<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill Calculator | Made by Sunny</title>
    <link rel="shortcut icon" href="favicon-calculator.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary py-2 mb-5 position-absolute top-0 start-0 position-fixed w-100">
        <span class="px-5 text-light h5">Electric Bill Calculator</span>
    </header>
    <div class="container mt-5 pt-4">
       <div class="hstack gap-3 mt-3">
        <input class="form-control" id="unit" type="text" placeholder="Enter unit here..." autofocus/>
        <button class="btn btn-primary" id="btn" type="submit"> Submit </button>
        <div class="vr"></div>
        <button class="btn btn-danger" id="resetBtn" type="submit"> Reset </button>
       </div>

        <div class="container my-3 border border-primary border-1 px-5 py-4 w-100" id="invoice">
            <h3 class="display-4 mb-4"> Electric Bill Invoice </h3>
            <p id="unitNumber"> Unit: 0 </p>
            <p id="netCharge"> Net Charge: 0 Taka </p>
            <p id="demandCharge"> Demand Charge: 60 Taka </p>
            <p id="vat"> Vat(5.4%): 0 Taka </p>
            <p id="meterCharge"> Meter Charge: 10 Taka </p>
            <hr/>
            <p class="fw-bold" id="totalCharge"> Total Charge: 0 Taka </p>
            <p class="copyright w-100 float-right"> &copy; Powered by <a href="https://facebook.com/md.suny.shaikh"> Suny Shaikh </a> </p>
        </div>

        <button class="btn btn-success w-100" id="download" type="button"> Download bill invoice </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
